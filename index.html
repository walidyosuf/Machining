<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturing File Processor - Professional Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Kufi+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --primary-light: #1e293b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --bg-light: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
        }

        [data-theme="dark"] {
            --primary: #f8fafc;
            --primary-light: #f1f5f9;
            --accent: #60a5fa;
            --accent-hover: #93c5fd;
            --bg-light: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }
        
        body {
            background-color: var(--bg-light);
            font-family: 'Inter', 'Noto Kufi Arabic', sans-serif;
            color: var(--text-main);
            transition: all 0.3s ease;
            margin: 0;
            padding-bottom: 50px;
        }
        
        .navbar {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            margin-bottom: 2rem;
        }

        .header-section {
            padding: 2rem 0;
            margin-bottom: 2rem;
            text-align: center;
        }

        .header-section h1 {
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .header-section p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }
        
        .card {
            border-radius: 16px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            transition: transform 0.2s ease;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-light);
            color: var(--text-main);
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            border-color: var(--accent);
        }

        .btn {
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--accent);
            border: none;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: var(--success);
            border: none;
        }

        .table-container {
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .table {
            margin-bottom: 0;
            background: var(--card-bg);
            color: var(--text-main);
        }

        .table thead th {
            background-color: var(--primary);
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 1rem;
            border: none;
        }

        .table tbody td {
            padding: 1rem;
            border-color: var(--border-color);
            vertical-align: middle;
        }

        .op-badge {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--accent);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }

        .alert-message {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 2000;
            display: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .lang-toggle, .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .lang-toggle:hover, .theme-toggle:hover {
            background-color: var(--bg-light);
        }

        /* RTL Specifics */
        [dir="rtl"] .alert-message {
            right: auto;
            left: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <i class="bi bi-cpu-fill fs-3 text-primary"></i>
                <span class="fw-bold fs-5" id="navBrand">ManuProcessor</span>
            </div>
            <div class="d-flex gap-2">
                <button class="lang-toggle" id="langSwitch">
                    <i class="bi bi-translate"></i> <span id="langLabel">English</span>
                </button>
                <button class="theme-toggle" id="themeSwitch">
                    <i class="bi bi-moon-stars"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="alert-message alert alert-success" id="alertBox">
            <div class="d-flex align-items-center gap-2">
                <i class="bi bi-check-circle-fill"></i>
                <span id="alertContent"></span>
            </div>
        </div>

        <div class="header-section">
            <h1 id="txtTitle">Manufacturing File Processor</h1>
            <p id="txtSubTitle">Industrial data extraction & logic engine</p>
        </div>

        <div class="row mb-5">
            <div class="col-xl-8 mx-auto">
                <div class="card p-4">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold" id="lblPrefix">Component Prefix</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="bi bi-tag"></i></span>
                                <input type="text" id="prefixInput" class="form-control border-start-0" placeholder="e.g. BEAM-2024">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold" id="lblFile">Source File (.xlsx)</label>
                            <input type="file" id="excelFile" class="form-control" accept=".xlsx, .xls">
                        </div>
                        <div class="col-12 text-center mt-2">
                            <button id="processBtn" class="btn btn-primary px-5 shadow-sm" disabled>
                                <i class="bi bi-lightning-charge-fill me-2"></i> <span id="btnProcess">Start Processing</span>
                            </button>
                        </div>
                    </div>

                    <div id="statusArea" class="mt-4" style="display:none;">
                        <div class="d-flex flex-column align-items-center">
                            <div class="spinner-grow text-primary mb-2" role="status"></div>
                            <span id="txtStatus" class="fw-medium">Analysing manufacturing rows...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultsWrapper" class="results-table">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-4">
                <h3 class="fw-bold mb-0" id="txtResults">Processing Results</h3>
                <button id="exportBtn" class="btn btn-success shadow-sm">
                    <i class="bi bi-download me-2"></i> <span id="btnExport">Export Final Excel</span>
                </button>
            </div>
            
            <div class="table-container shadow-sm">
                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="mainTable">
                        <thead id="tableHead">
                            <!-- Dynamic Headers -->
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentLang = 'ar';
            let processedItems = [];
            let maxOpsFound = 0;

            const dictionary = {
                en: {
                    title: "Manufacturing File Processor",
                    subTitle: "Industrial data extraction & logic engine",
                    lblPrefix: "Component Prefix",
                    lblFile: "Source File (.xlsx)",
                    btnProcess: "Start Processing",
                    btnExport: "Export Final Excel",
                    results: "Processing Results",
                    status: "Analyzing data...",
                    success: "File processed successfully!",
                    exportSuccess: "Excel file generated!",
                    lang: "العربية"
                },
                ar: {
                    title: "معالج ملفات التصنيع",
                    subTitle: "محرك استخراج البيانات والمنطق الصناعي",
                    lblPrefix: "بادئة البند (Prefix)",
                    lblFile: "ملف المصدر (Excel)",
                    btnProcess: "بدء المعالجة الذكية",
                    btnExport: "تصدير الملف النهائي",
                    results: "نتائج المعالجة",
                    status: "جاري تحليل الصفوف...",
                    success: "تمت المعالجة بنجاح!",
                    exportSuccess: "تم إنشاء ملف الإكسل!",
                    lang: "English"
                }
            };

            const fileInput = document.getElementById('excelFile');
            const prefixInput = document.getElementById('prefixInput');
            const processBtn = document.getElementById('processBtn');
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');
            const resultsWrapper = document.getElementById('resultsWrapper');
            const statusArea = document.getElementById('statusArea');
            const alertBox = document.getElementById('alertBox');

            function toggleLang() {
                currentLang = currentLang === 'en' ? 'ar' : 'en';
                const d = dictionary[currentLang];
                document.getElementById('txtTitle').textContent = d.title;
                document.getElementById('txtSubTitle').textContent = d.subTitle;
                document.getElementById('lblPrefix').textContent = d.lblPrefix;
                document.getElementById('lblFile').textContent = d.lblFile;
                document.getElementById('btnProcess').textContent = d.btnProcess;
                document.getElementById('btnExport').textContent = d.btnExport;
                document.getElementById('txtResults').textContent = d.results;
                document.getElementById('langLabel').textContent = d.lang;
                document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
                if (processedItems.length > 0) renderTable();
            }

            document.getElementById('langSwitch').addEventListener('click', toggleLang);
            toggleLang();

            fileInput.addEventListener('change', () => {
                processBtn.disabled = !fileInput.files.length;
            });

            processBtn.addEventListener('click', async () => {
                const file = fileInput.files[0];
                const prefix = prefixInput.value.trim();
                
                statusArea.style.display = 'block';
                resultsWrapper.style.display = 'none';
                processedItems = [];
                maxOpsFound = 0;

                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    for (let i = 0; i < rows.length; i++) {
                        const cellValue = String(rows[i][0] || "").trim();

                        if (cellValue.toLowerCase() === "component") {
                            const nextRow = rows[i+1] || [];
                            const rawCompName = String(nextRow[0] || "").trim();
                            const fullCompName = prefix ? `${prefix} ${rawCompName}` : rawCompName;
                            const profile = String(nextRow[1] || "").trim();
                            const grade = String(nextRow[2] || "").trim();

                            let toolingsRaw = "";
                            for (let j = i + 1; j < Math.min(i + 20, rows.length); j++) {
                                let checkCell = String(rows[j][0] || "").trim().toLowerCase();
                                if (checkCell === "toolings") {
                                    toolingsRaw = String(rows[j][1] || "").toUpperCase();
                                    break;
                                }
                            }

                            const ops = determineOperations(profile, toolingsRaw);
                            if (ops.length > maxOpsFound) maxOpsFound = ops.length;

                            processedItems.push({
                                component: fullCompName,
                                profile: profile,
                                grade: grade,
                                ops: ops
                            });
                        }
                    }

                    renderTable();
                    statusArea.style.display = 'none';
                    resultsWrapper.style.display = 'block';
                    showNotify(dictionary[currentLang].success);
                };
                reader.readAsArrayBuffer(file);
            });

            function determineOperations(profile, toolings) {
                let sequence = [];
                const firstChar = profile.charAt(0).toUpperCase();
                const cleanTool = toolings.replace(/[^A-Z]/g, '');
                
                const hasCutting = cleanTool.includes("CUTTING");
                const hasDrilling = cleanTool.includes("DRILLING");
                const hasMarking = cleanTool.includes("MARKING");
                const hasCoping = cleanTool.includes("COPING");
                const hasBending = cleanTool.includes("BENDING");

                if (firstChar === 'P' || firstChar === 'F') {
                    sequence.push("Shearing");
                    sequence.push("Minimum");
                    if (hasCoping) sequence.push("Cropping");
                    if (hasBending) {
                        sequence.push("Bending");
                        sequence.push("Drilling");
                    }
                } 
                else if (firstChar === 'L') {
                    if (hasCutting || hasDrilling || hasMarking) sequence.push("Minimum");
                    if (hasCoping) sequence.push("Cropping");
                    if (hasBending) {
                        sequence.push("Bending");
                        sequence.push("Drilling");
                    }
                }
                else {
                    if (hasCutting || hasDrilling || hasMarking) sequence.push("Minimum");
                    if (hasCoping) sequence.push("Cropping");
                    if (hasBending) sequence.push("Bending");
                }

                sequence.push("Finishing");
                return sequence;
            }

            function renderTable() {
                const headers = currentLang === 'ar' ? 
                    ['البند', 'القطاع', 'المعدن'] : 
                    ['Component', 'Profile', 'Grade'];

                let headerHtml = `<tr>`;
                headers.forEach(h => headerHtml += `<th>${h}</th>`);
                for (let k = 1; k <= maxOpsFound; k++) {
                    headerHtml += `<th>Op ${k}</th>`;
                }
                headerHtml += `</tr>`;
                tableHead.innerHTML = headerHtml;

                tableBody.innerHTML = '';
                processedItems.forEach(item => {
                    const tr = document.createElement('tr');
                    let rowHtml = `
                        <td class="fw-bold">${item.component}</td>
                        <td>${item.profile}</td>
                        <td><span class="text-muted">${item.grade}</span></td>`;
                    
                    for (let k = 0; k < maxOpsFound; k++) {
                        const op = item.ops[k] || "";
                        rowHtml += `<td>${op ? `<span class="op-badge">${op}</span>` : ""}</td>`;
                    }
                    tr.innerHTML = rowHtml;
                    tableBody.appendChild(tr);
                });
            }

            document.getElementById('exportBtn').addEventListener('click', () => {
                const exportData = processedItems.map(item => {
                    let exportObj = {
                        "Component": item.component,
                        "Profile": item.profile,
                        "Grade": item.grade
                    };
                    for (let k = 0; k < maxOpsFound; k++) {
                        exportObj[`Operation ${k+1}`] = item.ops[k] || "";
                    }
                    return exportObj;
                });

                const ws = XLSX.utils.json_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Data");
                XLSX.writeFile(wb, "Manufacturing_Report.xlsx");
                showNotify(dictionary[currentLang].exportSuccess);
            });

            function showNotify(msg) {
                alertBox.style.display = 'block';
                document.getElementById('alertContent').textContent = msg;
                setTimeout(() => { alertBox.style.display = 'none'; }, 4000);
            }

            document.getElementById('themeSwitch').addEventListener('click', function() {
                const body = document.body;
                const icon = this.querySelector('i');
                if (body.getAttribute('data-theme') === 'dark') {
                    body.removeAttribute('data-theme');
                    icon.className = 'bi bi-moon-stars';
                } else {
                    body.setAttribute('data-theme', 'dark');
                    icon.className = 'bi bi-sun';
                }
            });
        });
    </script>
</body>
</html>
