<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturing File Processor - Dynamic Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --card-bg: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
        }

        [data-theme="dark"] {
            --primary: #5d8bf4;
            --secondary: #535cd6;
            --light: #1e2229;
            --dark: #f8f9fa;
            --card-bg: #252a34;
            --text-color: #f8f9fa;
            --border-color: #495057;
        }
        
        body {
            background: linear-gradient(135deg, var(--light) 0%, #e4edf5 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: var(--text-color);
            padding-bottom: 40px;
            transition: all 0.3s;
        }
        
        .header {
            background: linear-gradient(120deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            margin-bottom: 30px;
        }

        .btn-primary {
            background: linear-gradient(120deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            padding: 12px 25px;
            font-weight: 600;
        }

        .op-cell {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--primary);
            text-align: center;
        }

        .results-table {
            display: none;
            margin-top: 20px;
        }

        .alert-message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            display: none;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            gap: 15px;
        }

        .lang-switch, .theme-switch {
            cursor: pointer;
            padding: 8px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .table thead th {
            background-color: var(--primary);
            color: white;
            text-align: center;
            white-space: nowrap;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid px-4">
        <div class="alert-message alert alert-success" id="alertBox">
            <span id="alertContent"></span>
        </div>

        <div class="top-bar">
            <div class="lang-switch" id="langSwitch">
                <i class="bi bi-globe"></i> <span id="langLabel">EN</span>
            </div>
            <div class="theme-switch" id="themeSwitch">
                <i class="bi bi-moon"></i>
            </div>
        </div>

        <div class="header text-center">
            <h1 id="txtTitle">Manufacturing File Processor</h1>
            <p id="txtSubTitle">Smart dynamic columns for manufacturing operations</p>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card p-4">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <label class="form-label fw-bold" id="lblPrefix">Component Prefix</label>
                            <input type="text" id="prefixInput" class="form-control" placeholder="Ex: JOB-101">
                        </div>
                        <div class="col-md-5">
                            <label class="form-label fw-bold" id="lblFile">Excel File</label>
                            <input type="file" id="excelFile" class="form-control" accept=".xlsx, .xls">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button id="processBtn" class="btn btn-primary w-100" disabled style="height: 48px;">
                                <i class="bi bi-gear-fill me-2"></i> <span id="btnProcess">Process</span>
                            </button>
                        </div>
                    </div>

                    <div id="statusArea" class="mt-4" style="display:none;">
                        <div class="alert alert-info d-flex align-items-center">
                            <div class="spinner-border spinner-border-sm me-3"></div>
                            <span id="txtStatus">Processing...</span>
                        </div>
                    </div>
                </div>

                <div id="resultsWrapper" class="results-table">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 id="txtResults">Extracted Data</h4>
                        <button id="exportBtn" class="btn btn-success">
                            <i class="bi bi-file-earmark-excel"></i> <span id="btnExport">Export to Excel</span>
                        </button>
                    </div>
                    <div class="table-responsive bg-white rounded-3 shadow-sm">
                        <table class="table table-bordered align-middle mb-0" id="mainTable">
                            <thead id="tableHead">
                                <!-- Dynamic Headers -->
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentLang = 'ar';
            let processedItems = [];
            let maxOpsFound = 0;

            const dictionary = {
                en: {
                    title: "Manufacturing File Processor",
                    subTitle: "Smart dynamic columns for manufacturing operations",
                    lblPrefix: "Component Prefix",
                    lblFile: "Excel File",
                    btnProcess: "Process Data",
                    btnExport: "Export to Excel",
                    results: "Extracted Data",
                    status: "Processing...",
                    success: "Processed successfully!",
                    exportSuccess: "File exported!",
                    lang: "AR"
                },
                ar: {
                    title: "نظام معالجة ملفات التصنيع المطور",
                    subTitle: "أعمدة ديناميكية ذكية لعمليات التصنيع",
                    lblPrefix: "بادئة المكون (Prefix)",
                    lblFile: "ملف الإكسل",
                    btnProcess: "بدء المعالجة",
                    btnExport: "تصدير النتائج",
                    results: "البيانات المستخرجة",
                    status: "جاري المعالجة...",
                    success: "تمت المعالجة بنجاح!",
                    exportSuccess: "تم تصدير الملف!",
                    lang: "EN"
                }
            };

            const fileInput = document.getElementById('excelFile');
            const prefixInput = document.getElementById('prefixInput');
            const processBtn = document.getElementById('processBtn');
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');
            const resultsWrapper = document.getElementById('resultsWrapper');
            const statusArea = document.getElementById('statusArea');
            const alertBox = document.getElementById('alertBox');

            function toggleLang() {
                currentLang = currentLang === 'en' ? 'ar' : 'en';
                const d = dictionary[currentLang];
                document.getElementById('txtTitle').textContent = d.title;
                document.getElementById('txtSubTitle').textContent = d.subTitle;
                document.getElementById('lblPrefix').textContent = d.lblPrefix;
                document.getElementById('lblFile').textContent = d.lblFile;
                document.getElementById('btnProcess').textContent = d.btnProcess;
                document.getElementById('btnExport').textContent = d.btnExport;
                document.getElementById('txtResults').textContent = d.results;
                document.getElementById('langLabel').textContent = d.lang;
                document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
                if (processedItems.length > 0) renderTable();
            }

            document.getElementById('langSwitch').addEventListener('click', toggleLang);
            toggleLang();

            fileInput.addEventListener('change', () => {
                processBtn.disabled = !fileInput.files.length;
            });

            processBtn.addEventListener('click', async () => {
                const file = fileInput.files[0];
                const prefix = prefixInput.value.trim();
                
                statusArea.style.display = 'block';
                resultsWrapper.style.display = 'none';
                processedItems = [];
                maxOpsFound = 0;

                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    for (let i = 0; i < rows.length; i++) {
                        const cellValue = String(rows[i][0] || "").trim();

                        if (cellValue.toLowerCase() === "component") {
                            const nextRow = rows[i+1] || [];
                            const rawCompName = String(nextRow[0] || "").trim();
                            const fullCompName = prefix ? `${prefix} ${rawCompName}` : rawCompName;
                            const profile = String(nextRow[1] || "").trim();
                            const grade = String(nextRow[2] || "").trim();

                            let toolingsRaw = "";
                            for (let j = i + 1; j < Math.min(i + 20, rows.length); j++) {
                                let checkCell = String(rows[j][0] || "").trim().toLowerCase();
                                if (checkCell === "toolings") {
                                    toolingsRaw = String(rows[j][1] || "").toUpperCase();
                                    break;
                                }
                            }

                            const ops = determineOperations(profile, toolingsRaw);
                            if (ops.length > maxOpsFound) maxOpsFound = ops.length;

                            processedItems.push({
                                component: fullCompName,
                                profile: profile,
                                grade: grade,
                                ops: ops
                            });
                        }
                    }

                    renderTable();
                    statusArea.style.display = 'none';
                    resultsWrapper.style.display = 'block';
                    showNotify(dictionary[currentLang].success);
                };
                reader.readAsArrayBuffer(file);
            });

            function determineOperations(profile, toolings) {
                let sequence = [];
                const firstChar = profile.charAt(0).toUpperCase();
                const cleanTool = toolings.replace(/[^A-Z]/g, '');
                
                const hasCutting = cleanTool.includes("CUTTING");
                const hasDrilling = cleanTool.includes("DRILLING");
                const hasMarking = cleanTool.includes("MARKING");
                const hasCoping = cleanTool.includes("COPING");
                const hasBending = cleanTool.includes("BENDING");

                if (firstChar === 'P' || firstChar === 'F') {
                    sequence.push("Shearing");
                    sequence.push("Minimum");
                    if (hasCoping) sequence.push("Cropping");
                    if (hasBending) {
                        sequence.push("Bending");
                        sequence.push("Drilling");
                    }
                } 
                else if (firstChar === 'L') {
                    if (hasCutting || hasDrilling || hasMarking) sequence.push("Minimum");
                    if (hasCoping) sequence.push("Cropping");
                    if (hasBending) {
                        sequence.push("Bending");
                        sequence.push("Drilling");
                    }
                }
                else {
                    if (hasCutting || hasDrilling || hasMarking) sequence.push("Minimum");
                    if (hasCoping) sequence.push("Cropping");
                    if (hasBending) sequence.push("Bending");
                }

                sequence.push("Finishing");
                return sequence;
            }

            function renderTable() {
                // Render Headers
                let headerHtml = `<tr>
                    <th>Component</th>
                    <th>Profile</th>
                    <th>Grade</th>`;
                for (let k = 1; k <= maxOpsFound; k++) {
                    headerHtml += `<th>Op ${k}</th>`;
                }
                headerHtml += `</tr>`;
                tableHead.innerHTML = headerHtml;

                // Render Body
                tableBody.innerHTML = '';
                processedItems.forEach(item => {
                    const tr = document.createElement('tr');
                    let rowHtml = `
                        <td class="fw-bold text-primary">${item.component}</td>
                        <td class="text-center">${item.profile}</td>
                        <td class="text-center">${item.grade}</td>`;
                    
                    for (let k = 0; k < maxOpsFound; k++) {
                        rowHtml += `<td class="op-cell">${item.ops[k] || ""}</td>`;
                    }
                    tr.innerHTML = rowHtml;
                    tableBody.appendChild(tr);
                });
            }

            document.getElementById('exportBtn').addEventListener('click', () => {
                const exportData = processedItems.map(item => {
                    let exportObj = {
                        "Component": item.component,
                        "Profile": item.profile,
                        "Grade": item.grade
                    };
                    for (let k = 0; k < maxOpsFound; k++) {
                        exportObj[`Operation ${k+1}`] = item.ops[k] || "";
                    }
                    return exportObj;
                });

                const ws = XLSX.utils.json_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "ManufacturingData");
                XLSX.writeFile(wb, "Manufacturing_Operations_Clean.xlsx");
                showNotify(dictionary[currentLang].exportSuccess);
            });

            function showNotify(msg) {
                alertBox.style.display = 'block';
                document.getElementById('alertContent').textContent = msg;
                setTimeout(() => { alertBox.style.display = 'none'; }, 3000);
            }

            document.getElementById('themeSwitch').addEventListener('click', function() {
                const body = document.body;
                const icon = this.querySelector('i');
                if (body.getAttribute('data-theme') === 'dark') {
                    body.removeAttribute('data-theme');
                    icon.className = 'bi bi-moon';
                } else {
                    body.setAttribute('data-theme', 'dark');
                    icon.className = 'bi bi-sun';
                }
            });
        });
    </script>
</body>
</html>
